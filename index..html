<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
        }

        .header {
            padding: 20px;
            background-color: #1e1e1e;
            backdrop-filter: blur(5px);
            border-radius: 5px;
            text-align: center;
            border-bottom: 2px solid red;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: darkred;
        }

        .chat-list {
            margin-top: 20px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #444;
            text-decoration: none;
            color: #fff;
        }

        .chat-item:hover {
            background-color: #333;
        }

        .user-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: bold;
            color: #fff;
        }

        .last-message {
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                
                font-size: 25px;
            }

            .chat-item {
                padding: 10px;
            }

            .user-img {
                width: 40px;
                height: 40px;
            }

            .user-name {
                font-size: 16px;
            }

            .last-message {
                
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dark Chat</h1>
        </div>
        <div class="chat-list">
            <a href="index ahmed.html" class="chat-item">
                <img src="https://www.shareicon.net/data/512x512/2016/05/26/771188_man_512x512.png" alt="User Image" class="user-img">
                <div class="user-info">
                    <span class="user-name">Ahmed</span>
                    <p class="last-message">وعليكم السلام ورحمه الله.</p>
                </div>
            </a>
            <a href="index sara .html" class="chat-item">
                <img src="https://www.svgrepo.com/show/382097/female-avatar-girl-face-woman-user-9.svg" alt="User Image" class="user-img">
                <div class="user-info">
                    <span class="user-name">Sara</span>
                    <p class="last-message">"آه، الحمد لله. عرفتني إن فعل الخير ليه طعم حلو. 💖</p>
                </div>
            </a>
            <a href="index mohamed.html" class="chat-item">
                <img src="https://www.superfitgymconshy.com/uploads/1/3/4/6/134680505/3.png" alt="User Image" class="user-img">
                <div class="user-info">
                    <span class="user-name">Mohamed</span>
                    <p class="last-message">😂😂😂</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
